<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product-App</title>
        <meta charset="UTF-8">
        <meta name="author" content="Randy Madrigal, José Estévez, Misael Cambero y Samir Méndez">
        <meta name="description" content="Sitio web para la creación y alojamiento de productos en la nube.">
        <meta name="keywrods" content="Proyecto, App, Producto, Busqueda, Guardar, Almacenar, Data, Nube, Categorias, Inventario, Productos basicos">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importando css de bootstrap -->

        <!-- Importando css personalizado -->
        <link rel="stylesheet" href="./src/css/index.css">

    </head>
    <body>
        <!-- Barra superior -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal text-dark">Product App</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark cursorPointer text-decoration-none" id="categoriesButton">Categorías</a>
                <a class="p-2 text-dark cursorPointer text-decoration-none" id="productButton">Productos</a>
            </nav>
            <a class="btn bg-dark text-white" (click)="logOut(logOutModal)">Borrar datos</a>
        </div>
        <!-- Barra superior -->
        <!-- Contenedor general -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 class="text-center mt-5 display-3">Product-App</h1>
                    <p class="text-center mt-3 lead text-secondary mb-4">Registra tus productos en nuestra plataforma en línea.</p>
                    <button class="btn btn-lg bg-dark text-center text-white m-auto d-block" id="dataButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-data mr-3" viewBox="0 0 16 16">
                            <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>

                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                        Agregar datos al sistema
                    </button>
                    <br>
                    <br>
                    <br>
                    <a class="btn btn-lg bg-transparent text-center text-dark m-auto d-block pt-5" href="https://github.com/SamirMendez/ProductApp" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github mr-3" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        Evalúanos en Github
                    </a>
                </div>
            </div>
        </div>
        <!-- Contenedor general -->
        <!-- Importando Javascript de Bootstrap -->
        <!-- 
            Los scripts se deben de pegar al fondo del body porque ellos acceden a diversos elementos de nuestra
            página y esos elementos deben de cargar antes de ser accesible para el codigo de Javascript, porque
            sino esto puede causar problemas en nuestra página
        -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Importando Javascript de Bootstrap -->
        <!-- Importando Javascript personalizado -->
        <script src="./src/js/index.js" type="text/javascript"></script>
        <!-- Importando Javascript personalizado -->
